<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <meta charset="UTF-8"/>
        <title>複利計算</title>
    </head>
    <body>
        <div class="container">
            <h1><b>複利計算</b></h1>
            <br/><hr/>
            <form>
                <div class="form-group">
                    <label for="Money">本金(元)</label>
                    <input type="number" id="Money" class="form-control" onchange="calculate()" value="100000">
                </div>
                <div class="form-group">
                    <label for="Rate">預估投資報酬率(%)</label>
                    <input type="number" id="Rate" class="form-control" onchange="calculate()" value="10">
                </div>
                <div class="form-group">
                    <label for="Time">次數(年)</label>
                    <input type="number" id="Time" class="form-control" onchange="calculate()" value="5">
                </div>
                <div class="form-group">
                    <label for="Final_money">最終金額(四捨五入至整數)</label>
                    <input type="number" id="Final_money" class="form-control" readonly value="161051" >
                </div>
                <button type="button" class="btn btn-primary" onclick="calculate()" >開始計算</button>
            </form>
        </div>
        <script >
            function calculate(){
                rate = document.getElementById("Rate").value;
                money = document.getElementById("Money").value;
                year = document.getElementById("Time").value;
                output = money;
                for(var i=1;i<=year;i++){
                    output = output*(1+rate/100);
                }
                document.getElementById("Final_money").value = Math.round(output);
            }
        </script>
    </body>
    
    
</html>

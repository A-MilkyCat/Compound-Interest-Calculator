<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="home.css"/>
        <meta charset="UTF-8"/>
        <title>複利計算</title>
    </head>
    <body>
        <h1>複利計算</h1>
        <br/><hr/>
        <div class="box">
            <p style = "display: inline;">預估投資報酬率:</p>
            <input id="Rate"/>
            <p style = "display: inline;">%</p>
            <button onclick="check_rate()">ok</button>
            <p id="rate_output" style="display: inline;"></p>
        </div>
        <div class="box">
            <p style = "display: inline;">本金:</p>
            <input style="width: 100px;" id="Money"/>
            <button onclick="check_money()">ok</button>
            <p id="money_output" style="display: inline;"></p>
        </div>
        <div class="box">
            <p style = "display: inline;">次數(年):</p>
            <input style="width: 50px;" id="Time"/>
            <button onclick="check_time()">ok</button>
            <p id="time_output" style="display: inline;"></p>
        </div>
        <div id="output">
            <div id="ans"></div>
            <button onclick="calculate()" id="ansbutton" style="display:inline;">計算</button>
            <p style="font-size: 15px;">(四捨五入至整數)</p>
        </div>
        
    </body>
    <script src="home.js"></script>
</html>
